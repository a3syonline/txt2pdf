<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TXT to PDF</title>
    
    <script src="mammoth.browser.min.js"></script>

    <style>
        body { font-family: monospace; background: #fff; color: #000; padding: 20px; display: flex; flex-direction: column; align-items: center; line-height: 1.5; }
        .app-box { width: 100%; max-width: 600px; padding: 25px; }
        h1 { font-size: 1.3rem; text-transform: uppercase; padding-bottom: 10px; margin-top: 0; width: 100%; border-bottom: 2px solid #000; }
        input[type="file"] { width: 100%; padding: 9px; margin-bottom: 20px; border: 1px solid #000; }
        #display-box { width: 100%; padding: 20px 0; margin: 20px 0; display: none; text-align: left; background: #fff; min-height: 200px; user-select: text; }
        button { width: 100%; padding: 15px; background: #000; color: #fff; border: none; font-weight: bold; cursor: pointer; text-transform: uppercase; }
        button:disabled { background: #ccc; cursor: not-allowed; }
        #status-msg { background: #f0f0f0; padding: 10px; margin-top: 15px; border-left: 5px solid #000; font-size: 12px; width: 100%; }
        footer { margin-top: 50px; max-width: 600px; text-align: justify; font-size: 13px; border-top: 1px solid #000; padding-top: 20px; }
    </style>
</head>
<body>

    <div class="app-box">
        <h1>DOCX to PDF</h1>
        <input type="file" id="file-input" accept=".docx, .txt, .log, .md, .json" style="width: 100%;">
        
        <div id="display-box"></div>

        <button id="action-btn" disabled>Export to HTML</button>
        <div id="status-msg">> SYSTEM_READY</div>
    </div>

    <footer>
        <strong>SUPPORTED FORMATS:</strong> .txt, .log, .md, .json
    </footer>

    <script>
        const fileInput = document.getElementById('file-input');
        const displayBox = document.getElementById('display-box');
        const actionBtn = document.getElementById('action-btn');
        const statusMsg = document.getElementById('status-msg');

        fileInput.onchange = (e) => {
            const file = e.target.files[0];
            if (!file) return;

            const extension = file.name.split('.').pop().toLowerCase();
            statusMsg.innerText = "> DETECTING_FORMAT...";
            const reader = new FileReader();

            reader.onload = async (event) => {
                try {
                    if (extension === 'docx') {
                        // Word format requires Mammoth extraction
                        const result = await mammoth.convertToHtml({ arrayBuffer: event.target.result });
                        displayBox.innerHTML = result.value;
                    } else {
                        // All other text formats use direct reading
                        const text = new TextDecoder().decode(event.target.result);
                        // Using innerText for text/logs prevents the browser from running malicious scripts
                        displayBox.innerText = text; 
                    }
                    
                    displayBox.style.display = "block";
                    statusMsg.innerText = "> READER_READY: " + file.name.toUpperCase();
                    actionBtn.disabled = false;
                } catch (err) {
                    statusMsg.innerText = "> ERROR: UNREADABLE_DATA";
                }
            };
            
            // We read as ArrayBuffer to support both Word (binary) and Text formats
            reader.readAsArrayBuffer(file);
        };

        actionBtn.onclick = () => {
            const fullHtml = `
                <!DOCTYPE html>
                <html>
                <head><meta charset="UTF-8"><style>body { font-family: sans-serif; padding: 40px; line-height: 1.6; max-width: 800px; margin: auto; }</style></head>
                <body>${displayBox.innerHTML || displayBox.innerText}</body>
                </html>`;

            const blob = new Blob([fullHtml], { type: 'text/html' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = fileInput.files[0].name.replace(/\.[^/.]+$/, "") + ".html";
            link.click();
            statusMsg.innerText = "> EXPORT_SUCCESSFUL.";
        };
    </script>
</body>
</html>
